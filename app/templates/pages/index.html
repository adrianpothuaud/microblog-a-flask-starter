{% extends 'layouts/base.html' %}

{% block main %}

{% if current_user.username %}
<h1>Hello, {{ current_user.username }}!</h1>
{% else %}
<h1>Welcome to Microblog!</h1>
{% endif %}
{% for post in posts %}
<div>
    <p>{{ post.author.username }} says: <b>{{ post.body }}</b></p>
</div>
{% endfor %}

{% endblock %}
