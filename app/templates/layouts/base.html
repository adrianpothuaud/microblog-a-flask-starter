<!doctype html>
<html>

{% include 'blocs/head.html' %}

<body>
    {% include 'blocs/header.html' %}
    <main>
        {% block main %}
        {% endblock %}
        <hr />
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </main>
    {% include 'blocs/footer.html' %}
</body>

</html>
